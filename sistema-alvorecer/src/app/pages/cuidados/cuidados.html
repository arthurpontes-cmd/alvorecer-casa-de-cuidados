<nav class="navbar navbar-expand-lg bg-white px-4 py-3 mb-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/dashboard" style="cursor: pointer;">
      <div class="bg-warning bg-opacity-25 rounded-circle p-2 text-warning">
        <i class="bi bi-sunrise-fill fs-5"></i>
      </div>
      <span class="fw-bold text-success">Sistema Alvorecer</span>
    </a>
  </div>
</nav>

<div class="container px-4 pb-5">
  
  <div class="d-flex align-items-center gap-3 mb-4">
    <button routerLink="/dashboard" class="btn btn-light rounded-circle shadow-sm" style="width: 40px; height: 40px;">
      <i class="bi bi-arrow-left"></i>
    </button>
    <div>
      <h4 class="text-danger fw-bold m-0">Protocolos de Cuidados Especiais</h4>
      <small class="text-muted">Monitoramento de procedimentos críticos</small>
    </div>
  </div>

  <div class="row g-4">
    
    <div class="col-md-6" *ngFor="let c of listaCuidados">
      <div class="card-custom h-100 p-0 overflow-hidden border border-danger border-opacity-25">
        
        <div class="p-3 bg-danger bg-opacity-10 d-flex justify-content-between align-items-center border-bottom border-danger border-opacity-10">
          <div class="d-flex align-items-center gap-2">
            <i class="bi bi-exclamation-triangle-fill text-danger"></i>
            <span class="fw-bold text-danger">{{ c.tipo }}</span>
          </div>
          <span class="badge bg-white text-danger border border-danger">Prioridade Alta</span>
        </div>

        <div class="p-4">
          <h5 class="fw-bold text-dark mb-1">{{ c.paciente }}</h5>
          <p class="text-muted small mb-3">Leito {{ c.leito }} • Início: {{ c.inicio }}</p>

          <div class="bg-light p-3 rounded mb-3">
            <label class="small fw-bold text-muted d-block mb-1">Instruções:</label>
            <p class="small m-0 fst-italic">{{ c.instrucao }}</p>
          </div>

          <div class="d-flex align-items-center gap-2 mb-3">
            <i class="bi bi-person-check text-success"></i>
            <small class="text-muted">Responsável: <strong>{{ c.responsavel }}</strong></small>
          </div>

          <button class="btn btn-outline-danger w-100" (click)="registrarChecagem(c.paciente)">
            <i class="bi bi-check2-square me-2"></i>Registrar Checagem
          </button>
        </div>

      </div>
    </div>

  </div>
</div>
