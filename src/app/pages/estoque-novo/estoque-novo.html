<nav class="navbar navbar-expand-lg bg-white px-4 py-3 mb-4 shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center gap-2" routerLink="/dashboard" style="cursor: pointer;">
      <div class="bg-warning bg-opacity-25 rounded-circle p-2 text-warning">
        <i class="bi bi-sunrise-fill fs-5"></i>
      </div>
      <span class="fw-bold text-success">Sistema Alvorecer</span>
    </a>
  </div>
</nav>

<div class="container px-4 pb-5">
  
  <div class="d-flex align-items-center gap-3 mb-4">
    <button routerLink="/estoque" class="btn btn-light rounded-circle shadow-sm" style="width: 40px; height: 40px;">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h4 class="text-success fw-bold m-0">Cadastrar Novo Item</h4>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-8">
      
      <div class="card-custom p-4">
        <h5 class="fw-bold text-dark mb-4 border-bottom pb-2">Dados do Material / Medicamento</h5>

        <form (ngSubmit)="salvar()">
          
          <div class="row g-3">
            
            <div class="col-md-8">
              <label class="form-label small fw-bold text-muted">Nome do Item</label>
              <input type="text" class="form-control" placeholder="Ex: Dipirona 500mg" [(ngModel)]="nome" name="nome">
            </div>

            <div class="col-md-4">
              <label class="form-label small fw-bold text-muted">Categoria</label>
              <select class="form-select form-control" [(ngModel)]="categoria" name="categoria">
                <option value="Geral">Geral</option>
                <option value="Controlado">Controlado</option>
                <option value="Higiene">Higiene</option>
                <option value="Equipamento">Equipamento</option>
                <option value="Hidratação">Hidratação</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label small fw-bold text-muted">Quantidade Atual</label>
              <input type="number" class="form-control" placeholder="0" [(ngModel)]="qtd" name="qtd">
            </div>
            <div class="col-md-6">
              <label class="form-label small fw-bold text-muted">Meta de Estoque</label>
              <input type="number" class="form-control" placeholder="100" [(ngModel)]="meta" name="meta">
            </div>

            <div class="col-md-12">
              <label class="form-label small fw-bold text-muted">Validade</label>
              <input type="text" class="form-control" placeholder="Ex: 12/2026" [(ngModel)]="validade" name="validade">
            </div>

            <div class="col-12">
              <label class="form-label small fw-bold text-muted">Descrição / Detalhes</label>
              <textarea class="form-control" rows="3" placeholder="Ex: Ampolas para alívio de dor severa..." [(ngModel)]="descricao" name="descricao"></textarea>
            </div>

          </div>

          <div class="d-flex justify-content-end gap-2 mt-4 pt-3 border-top">
            <button type="button" routerLink="/estoque" class="btn btn-light px-4">Cancelar</button>
            <button type="submit" class="btn btn-success px-4">Salvar Item</button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
